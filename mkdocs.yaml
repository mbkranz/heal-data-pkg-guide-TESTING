site_name: HEAL Platform Documentation
site_url: https://norc-heal.github.io/heal-data-pkg-guidance
repo_url: https://github.com/norc-heal/heal-data-pkg-guidance
nav:
  #- Home: index.md
  - Introduction:
    - intro/index.md
    - Who: intro/who.md
    - What: intro/what.md
    - Why: intro/why.md
    - Where: intro/where.md
    - When: intro/when.md
    - How: intro/how.md
    #- The Resource Tracker: intro/resource.md

  - When & How - Best fit for You?:
    - Main Guiding Questions: guide/index.md
    - Early in study: guide/early.md
    - Late in study: guide/late.md
  - Annotation: 
    - Annotation Approaches: annot/index.md
    - Wholistic vs. Minimal: annot/introholmin.md
    - As you go vs. Top-down: annot/introaddtop.md
  - Terms & Concepts: 
    - Terms & Concepts: terms/index.md
    - File Types: terms/files.md
    - Holistic vs. Minimal Annotation: terms/holmin.md
    - Add-as-you-go vs. Top-down Annotation: terms/addtop.md
    - HEAL recommendations for organization and naming of study artefacts: terms/name.md
    - Data sharing orientations: terms/sharing.md
    - Study-level Metadata:
      - Resource Tracker: terms/studylevel/resource.md
      - Experiment Tracker: terms/studylevel/exp.md
    - File-level Metadata: terms/filelevel.md
    - Documenting dependencies: terms/depend.md


theme:
  name: material
  palette:
    scheme: heal_platform
  font:
    text: Montserrat
  logo: assets/HEAL_Initiative_White-cropped.svg
  features:
    - navigation.indexes
    # Disable for now, as it causes problems with links to sections in Safari
    # https://github.com/squidfunk/mkdocs-material/issues/3797
    # - navigation.instant
    - navigation.indexes
    #- navigation.tabs
    #- navigation.tabs.sticky
    - navigation.tracking
    #- navigation.sections
    #- toc.integrate
  favicon: assets/heal_logo.png
extra_css:
  - stylesheets/extra.css
extra:
  homepage: https://github.com/norc-heal
use_directory_urls: true
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: True
      baselevel: 1
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
plugins:
  - search
  - mkdocs-video:
      is_video: True

